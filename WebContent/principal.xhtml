<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title><ui:insert name="title">Programar com fé eu vou, que a fé não costuma falhar...</ui:insert></title>
</h:head>

<body>
	<div id="containerTitulo"> Web RadiON </div>
	<!-- tracinho -->
	<hr width="100%" noshade="noshade" />

	<h2><u><i>Bem Vindo, você está logado!</i></u></h2>
	
	<h:form id="formPosts">
		<p:commandButton id="logoffButton" value="Logoff" action="#{loginCadastroMB.reiniciar()}" style="position: absolute; right: 0%" ajax="false" />

		<p:growl id="growl" life="10000" />

		<tr>
			<td><p:inputText id="linkText" value="#{postarSomMB.linkSom}" size="50" /></td>
			<p:watermark for="linkText" value="Compartilhe seu link aqui..." />
			<td><p:commandButton value="Postar" action="#{postarSomMB.postarSom()}" update="formPosts"/></td>
			<!-- 
			<td><h:commandButton value="limpar"	action="#{somMB.incompleto()}" update="growl" /></td>
			 <h:messages id="msgErro" style="color: red" />
			 -->
		</tr>

		<p></p>

		<p:dataTable var="objSom" value="#{sistemaMB.getSonsPostados()}"
			scrollRows="20" scrollable="true" liveScroll="true"
			scrollHeight="500" id="dataTablePosts"
			emptyMessage="Nenhum link postado" loadingMessage="Atualizando..."
			style="text-align: center;">

			<p:column headerText="Quem postou?">
				<h:outputText value="Falta implementar" />
			</p:column>

			<p:column headerText="Link">
				<h:outputText value="#{objSom.link}" />
			</p:column>

			<p:column headerText="Quando?">
				<h:outputText value="#{objSom.dataCriacao}" />
			</p:column>
		</p:dataTable>
	</h:form>

	<!-- tracinho -->
	<hr width="99%" noshade="noshade" align="center" style="position: absolute;bottom: 20px;"/>
	<div id="rodape">Copyright © Web RadiON 2013</div>
</body>
</html>
